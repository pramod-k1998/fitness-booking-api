{% extends "studio/index.html" %}
{% block content %}
<h2>Book a Class</h2>
<form method="post" class="p-4 border rounded bg-light">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Book</button>
</form>
{% if messages %}
  <div class="mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
